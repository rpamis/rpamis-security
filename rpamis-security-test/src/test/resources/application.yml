# 端口及请求基础路径
server:
  port: 8080
  servlet:
    context-path: /rpamis-security
# 应用信息
spring:
  application:
    name: rpamis-security-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false;AUTO_RECONNECT=TRUE
    username:
    password:
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      mode: always

# mybaits-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*/*.xml
  configuration:
    # 只在控制台打印sql，不输出到日志中
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 驼峰和下划线互转
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      # 全局删除字段名
      logic-delete-field: deleted
      # 逻辑已删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0

# 日志配置
logging:
  config: classpath:log4j2.xml
  level:
    root: info
    org.springframework: info

rpamis:
  # rpamis-security配置
  security:
    # 是否开启安全组件，落库加密，出库脱密，如果不指定加密算法，则默认返回原值
    # 当此开关为false时，无论脱敏切面是否开启，均不生效
    enable: true
    # 忽略解密失败，如果解密失败则返回原值，否则抛出异常，如果不填写默认true
    ignore-decrypt-failed: true
    # 是否开启脱敏切面
    desensitization-enable: true
    # 加解密算法
    algorithm: sm4
    # 加密算法key
    sm4key: 1234567890123456